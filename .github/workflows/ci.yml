
name: CI + Preview + Prod (Vite + Vercel)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  build:
    name: Build con Node 20
    runs-on: ubuntu-latest
    steps:
      # 1) Traer código
      - name: 📥 Checkout
        uses: actions/checkout@v4

      # 2) Node + cache de npm
      - name: 🔧 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json
      - name: 📦 Instalar dependencias
        run: npm ci

      - name: 🧪 Tests (Vitest)
        run: npm run test:ci --if-present

      - name: 🏗️ Build
        run: npm run build

      - name: 📤 Subir artefacto dist (opcional)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: ignore
          retention-days: 7
